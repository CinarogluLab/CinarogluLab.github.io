- title: "Evaluating the performance of water models with host–guest force fields in binding enthalpy calculations for cucurbit [7] uril–guest systems"
  image: pub3.jpeg
  description: We present absolute enthalpy calculations using the multibox approach on a set of 25 cucurbit[7]uril–guest pairs. Eight water models were considered (TIP3P, TIP4P, TIP4P-Ew, SPC, SPC/E, OPC, TIP5P, Bind3P), along with five force fields commonly used in the literature (GAFFv1, GAFFv2, CGenFF, Parsley, and SwissParam).
