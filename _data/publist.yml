- title: "Comprehensive evaluation of the MM-GBSA method on bromodomain-inhibitor sets"
  image: pub4.jpeg
  description: This study reports an extensive testing of different MM-GBSA scoring schemes on two bromodomain (BRD) datasets. The first set is composed of 24 BRPF1 complexes, and the second one is a nonredundant set constructed from the PDBbind and composed of 28 diverse BRD complexes. A variety of MM-GBSA schemes were analyzed to evaluate the performance of four protocols with different numbers of minimization and MD steps, 10 different force fields and three different water models.
  authors: Süleyman Selim Çınaroğlu, Emel Timuçin
  link:
    url: https://doi.org/10.1093/bib/bbz143
    display:  Briefings in Bioinformatics, 21(6), 2020, 2112–2125
